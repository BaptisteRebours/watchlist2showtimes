name: Weekly cinema email

on:
  schedule:
    - cron: "30 6 * * 3,5"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: weekly-cinema
      cancel-in-progress: false

    env:
      TZ: Europe/Paris
      EMAIL_PORT: ${{ vars.EMAIL_PORT }}
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      EMAIL_PWD: ${{ secrets.EMAIL_PWD }}
      USERS_INFO_JSON_B64: ${{ secrets.USERS_INFO_JSON_B64 }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Recreate sensitive input file (users_info.json)
        run: |
          mkdir -p data/input
          echo "$USERS_INFO_JSON_B64" | base64 -d > data/input/users_info.json

      - name: Create output directories
        run: |
          mkdir -p data/output/watchlist_films
          mkdir -p data/output/cinema_programme

      - name: Run script (main.py)
        env:
          EMAIL_SENDER: ${{ env.EMAIL_SENDER }}
          EMAIL_PWD: ${{ env.EMAIL_PWD }}
          EMAIL_PORT: ${{ env.EMAIL_PORT }}
        run: |
          python src/main.py

      - name: Upload outputs (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cinema-outputs
          path: |
            data/output/**/*.json
            data/output/*.json
            data/*.json
          if-no-files-found: ignore
